<div class="container-fluid">
    <div class="background">
        <div class="top-design row">

            <div class="d-flex justify-content-between">
                <h1 class=" title">{{name}}</h1>
                <div>
                    <button class="custom-button rounded-pill my-3 p-2" [routerLink]="['/dashboard']">Back</button>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="category">
                    <h5>{{category}}</h5>
                </div>
                <div>
                    <div class="">{{date}}</div>
                    <div class="">
                        <h4>Total Exp:{{TotalAmount}}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mx-3 my-1 ">
                <button type="button" class="rounded-pill custom-button"
                    data-bs-toggle="modal" data-bs-target="#staticExpenseAdd">Add Expense</button>
            </div>
            <div class="modal fade" id="staticExpenseAdd" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticExpenseAddLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticExpenseAddLabel">Add Expense</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label class="form-label">Expense Title</label>
                                <input class="form-control" type="text" formControlName="ExpTitle" id="title" name="title"
                                >
                                <label class="form-label">Description</label>
                                <input class="form-control" type="text" formControlName="ExpDesc" id="desc" name="Description"
                                >
                                <label class="form-label">Amount</label>
                                <input class="form-control" type="number" formControlName="ExpAmount" id="amt" name="Amount"
                                >
                                <label class="form-label">Paid By:</label>
                                <label class="form-label">Members:</label>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
            <div class="text-center col-7">
                <table class="table table-striped table-hover custom-table">
                    <thead>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </thead>
                    <tbody class="">
                        <tr *ngFor="let data of expenses" (click)="viewExpenseModal(data)">
                            <td>{{data.expenseDetails.title}}</td>
                            <td>{{data.expenseDetails.description}}</td>
                            <td>{{data.expenseDetails.amount}}</td>
                        </tr>
                    </tbody>
                </table>
                <app-expense-details-modal *ngIf="selectedExpense" [expense]="selectedExpense" (close)="closeModal()">
                </app-expense-details-modal>
            </div>


            <div class="col-4">
                <table class="table">
                    <thead>
                        <th>Group Member</th>
                        <th>Balance</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let userBalance of userBalances">

                            <td>{{userBalance.name}}</td>
                            <td>{{userBalance.balance}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
