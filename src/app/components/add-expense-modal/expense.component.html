<div class="card">
    <div class="card-header">Add Expenses</div>
    <div>
        <form [formGroup]='addExpenseForm' (ngSubmit)="addExpense()" >
            <div>
                <label class="form-label">Title</label>
                <input class="form-control" type="text" formControlName="expTitle"
                id="title" [(ngModel)]="addExpenseDetailRequest.title">
            </div>
            <div>
                <label class="form-label">Description</label>
                <input class="form-control" type="text" formControlName="expDesc"
                id="desc" [(ngModel)]="addExpenseDetailRequest.description">
            </div>
            <div>
                <label class="form-label">Amount</label>
                <input class="form-control" type="text" formControlName="amount"
                id="amt" [(ngModel)]="addExpenseDetailRequest.amount">
            </div>
            <div>
                <label class="form-label">Paid BY</label>
                <input class="form-control" type="number" formControlName="paidBy" 
                id="userPaidID" [(ngModel)]="addExpenseRequest.usersPaid">
            </div>
            <div>
                <label> Member</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Members
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li *ngFor="let user of usersList">
                            <input type="checkbox" [value]="user.usersId" (change)="onChechboxChange($event)"/>{{user.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    </div>
