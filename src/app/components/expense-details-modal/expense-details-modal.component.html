<div class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h4>Amount: {{expense.expenseDetails.amount}}</h4>
        <p *ngIf="expense.usersPaid; else noUser">
            Paid By: {{expense.usersPaid[0].name}}
        </p>
        <ng-template #noUser><p>Paid By: N/A</p></ng-template>
        <h5>Members:</h5>
        <p *ngFor="let u of userInv">
             {{u.name}}
        </p>
    </div>

</div>
