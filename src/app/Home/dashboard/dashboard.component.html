<div class="container-fluid">
    <div class="background">
        <div class="top-design row">

            <div class="col-3 top-box-sub">

            </div>
            <div class="col-2 top-box-sub text-center">
                <div class="mt-4">
                    Total Groups : {{numberOfGroup}}
                </div>
                <div class="mt-4">
                    Total Members: {{numberOfUsers}}
                </div>
            </div>
            <div class="col-4 top-box-sub">
                <h6 class="mt-4">
                    Your Expenses :
                </h6>
                <div class="mt-4">
                    Total Expenses:
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3  input">

                <button type="button" class="rounded-pill button" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrops">
                    <div>
                        <h5>Add new member</h5>
                    </div>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrops" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropsLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
                                    <div>
                                        <label>Name: </label>
                                        <input type="text">
                                    </div>
                                    <div>
                                        <label>Email</label>
                                        <input type="email">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="rounded-pill button" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    <div>
                        <h5>Add Group</h5>
                    </div>
                </button>

                <!-- <app-create-group></app-create-group> -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Create new Group</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]='addGroupForm' (ngSubmit)="addGroup()">
                                    <div>
                                        <label class="form-label">Group Name</label>
                                        <input class="form-control" type="text" formControlName="groupName" id="name"
                                            name="Name" [(ngModel)]="addGroupRequest.groupDetails.name">
                                    </div>
                                    <div class="my-3">
                                        <label class="form-label">Description</label>
                                        <input class="form-control" type="text" formControlName="groupDesc" id="desc"
                                            name="Description" [(ngModel)]="addGroupRequest.groupDetails.description">
                                    </div>
                                    <div class="my-3">
                                        <label class="form-label">category</label>

                                        <input type="radio" class="btn-check" name="category" formControlName="category"
                                            id="option1" value="category1"
                                            [(ngModel)]="addGroupRequest.groupDetails.category">
                                        <label class="btn btn-outline-primary mx-2" for="option1">category1</label>


                                        <input type="radio" class="btn-check" name="category" formControlName="category"
                                            id="option2" value="category2"
                                            [(ngModel)]="addGroupRequest.groupDetails.category">
                                        <label class="btn btn-outline-primary mx-2" for="option2">category2</label>


                                        <input type="radio" class="btn-check" name="category" formControlName="category"
                                            id="option3" value="category3"
                                            [(ngModel)]="addGroupRequest.groupDetails.category">
                                        <label class="btn btn-outline-primary mx-2" for="option3">category3</label>

                                    </div>
                                    <div>
                                        <label class="form-label"> Members</label>
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                                Select Members
                                            </button>

                                            <ul class=" dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <li *ngFor="let user of usersList">
                                                    <input type="checkbox" [value]="user.usersId"
                                                        (change)="onCheckBoxChange($event)" />{{user.name}}
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- <button type="button" class="rounded-pill button" [routerLink]="['/Createform']" data-toggle="modal">
                    <div>
                        <h5>Create New Group</h5>
                    </div>
                </button> -->

            </div>
            <div class="col-8 group">
                <div class="carousel-outer">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item ">
                                <div class="card">
                                </div>
                            </div>
                            <div class="carousel-item active" *ngFor=" let group of groups">
                                <div class="card">
                                    <div class="card-body" routerLink="['/group']">
                                        <h3> {{group.groupDetails.name}}</h3>
                                        <p> {{group.groupDetails.description}}</p>
                                        <h5> {{group.groupDetails.category}}</h5>
                                        <button [routerLink]="['/group',group.groupId]">View</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
