<div class="container-fluid">
    <div class="background">
        <div class="top-design row">

            <div class="d-flex justify-content-between">
                <h1 class=" title">{{name}}</h1>
                <div>
                    <button class="custom-button rounded-pill my-3 p-2" [routerLink]="['/dashboard']">Back</button>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="category"><h5>{{category}}</h5></div>
                <div>
                    <div class="">{{date}}</div>
                <div class=""><h4>Total Exp:{{TotalAmount}}</h4></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="mx-3 my-1 ">
                <button class="rounded-pill custom-button">Add Expense</button>
            </div>
            <div class="text-center col-7">
                <table class="table table-striped table-hover custom-table">
                    <thead>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </thead>
                    <tbody class="">
                        <tr *ngFor="let data of expenses">
                            <td>{{data.expenseDetails.title}}</td>
                            <td>{{data.expenseDetails.description}}</td>
                            <td>{{data.expenseDetails.amount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="col-4">
                <table class="table">
                    <thead>
                        <th>Group Member</th>
                        <th>Balance</th>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let name of userdata; let id of balData">
                    
                            <td>{{name.name}}</td>
                  </tr>     
                     -->

                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
