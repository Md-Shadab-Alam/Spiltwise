<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h2>{{name}}</h2>
        <div>
            <button [routerLink]="['/dashboard']">Back</button>
        </div>
    </div>
    <div class="card-header d-flex justify-content-between">
        <div class="card-subtitle">{{category}}</div>
        <div class="card-subtitle">{{date}}</div>
    </div>
    <div class="row text-center py-3">
        <div class="col">
            Your Exp:</div>
        <div class="col">Total Exp:{{TotalAmount}}</div>
    </div>
    <hr>


    <div class="row">
        <div class="mx-3 my-1">
            <button>Add Expense</button>
        </div>
        <div class="text-center col-8">
            <table class="table table-striped table-hover">
                <thead>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Amount</th>
                </thead>
                <tbody class="">
                    <tr *ngFor="let data of expenses">
                        <td>{{data.expenseDetails.title}}</td>
                        <td>{{data.expenseDetails.description}}</td>
                        <td>{{data.expenseDetails.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="col-4">
            <table class="table">
                <thead>
                    <th>Group Member</th>
                    <th>Balance</th>
                </thead>
                <tbody>
                    <tr *ngFor="let name of userdata; let id of balData">
                        
                                <td>{{name.name}}</td>
                           
                        
                    </tr>
                    <tr >
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
